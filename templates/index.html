<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satellite Pass Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h2 class="text-center mb-0">Satellite Operator Tools</h2>
            </div>
            <div class="card-body">
              <ul class="nav nav-tabs mb-4">
                <li class="nav-item">
                  <a class="nav-link active" href="{{ url_for('index') }}"
                    >Pass Calculator</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('position') }}"
                    >Position Calculator</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('tle_viewer') }}"
                    >TLE Viewer</a
                  >
                </li>
              </ul>

              <form action="{{ url_for('calculate') }}" method="post">
                <div class="row mb-4">
                  <div class="col-md-12">
                    <h4>Satellite TLE Data</h4>
                    <hr />
                  </div>
                  <div class="col-md-4">
                    <div class="form-group mb-3">
                      <label for="tle_name">Satellite Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="tle_name"
                        name="tle_name"
                        value="{{ tle_name }}"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-8">
                    <div class="form-group mb-3">
                      <label for="tle_line1">TLE Line 1</label>
                      <input
                        type="text"
                        class="form-control"
                        id="tle_line1"
                        name="tle_line1"
                        value="{{ tle_line1 }}"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group mb-3">
                      <label for="tle_line2">TLE Line 2</label>
                      <input
                        type="text"
                        class="form-control"
                        id="tle_line2"
                        name="tle_line2"
                        value="{{ tle_line2 }}"
                        required
                      />
                    </div>
                  </div>
                </div>

                <div class="row mb-4">
                  <div class="col-md-12">
                    <h4>Ground Station 1</h4>
                    <hr />
                  </div>
                  <div class="col-md-3">
                    <div class="form-group mb-3">
                      <label for="gs1_name">Station Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="gs1_name"
                        name="gs1_name"
                        value="{{ gs1_name }}"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group mb-3">
                      <label for="gs1_lat">Latitude</label>
                      <input
                        type="number"
                        step="0.001"
                        class="form-control"
                        id="gs1_lat"
                        name="gs1_lat"
                        value="{{ gs1_lat }}"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group mb-3">
                      <label for="gs1_lon">Longitude</label>
                      <input
                        type="number"
                        step="0.001"
                        class="form-control"
                        id="gs1_lon"
                        name="gs1_lon"
                        value="{{ gs1_lon }}"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group mb-3">
                      <label for="gs1_elev">Elevation (m)</label>
                      <input
                        type="number"
                        step="0.1"
                        class="form-control"
                        id="gs1_elev"
                        name="gs1_elev"
                        value="{{ gs1_elev }}"
                        required
                      />
                    </div>
                  </div>
                </div>

                <div class="row mb-4">
                  <div class="col-md-12">
                    <h4>Ground Station 2</h4>
                    <hr />
                  </div>
                  <div class="col-md-3">
                    <div class="form-group mb-3">
                      <label for="gs2_name">Station Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="gs2_name"
                        name="gs2_name"
                        value="{{ gs2_name }}"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group mb-3">
                      <label for="gs2_lat">Latitude</label>
                      <input
                        type="number"
                        step="0.001"
                        class="form-control"
                        id="gs2_lat"
                        name="gs2_lat"
                        value="{{ gs2_lat }}"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group mb-3">
                      <label for="gs2_lon">Longitude</label>
                      <input
                        type="number"
                        step="0.001"
                        class="form-control"
                        id="gs2_lon"
                        name="gs2_lon"
                        value="{{ gs2_lon }}"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group mb-3">
                      <label for="gs2_elev">Elevation (m)</label>
                      <input
                        type="number"
                        step="0.1"
                        class="form-control"
                        id="gs2_elev"
                        name="gs2_elev"
                        value="{{ gs2_elev }}"
                        required
                      />
                    </div>
                  </div>
                </div>

                <div class="row mb-4">
                  <div class="col-md-12">
                    <h4>Calculation Parameters</h4>
                    <hr />
                  </div>
                  <div class="col-md-6">
                    <div class="form-group mb-3">
                      <label for="date">Date</label>
                      <input
                        type="date"
                        class="form-control"
                        id="date"
                        name="date"
                        value="{{ default_date }}"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group mb-3">
                      <label for="min_el">Minimum Elevation (degrees)</label>
                      <input
                        type="number"
                        step="0.1"
                        class="form-control"
                        id="min_el"
                        name="min_el"
                        value="{{ min_el }}"
                        required
                      />
                    </div>
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Calculate Passes
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
