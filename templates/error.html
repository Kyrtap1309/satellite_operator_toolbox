{% extends "base.html" %}
{% block title %}Error{% endblock %}
{% block page_title %}An Error Occurred{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="alert alert-danger">
            <h4>Error</h4>
            <p>{{ error_message }}</p>
        </div>
        <div class="text-center">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                Return to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
